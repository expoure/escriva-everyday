name: escriva_everyday
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.1
  path_provider: ^2.0.8
  cupertino_icons: ^1.0.2
  share_plus: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/escriva.db
    - assets/escriva_pic.png
  fonts:
    - family: Baskerville
      fonts:
        - asset: assets/fonts/LibreBaskerville-Bold.ttf
        - asset: assets/fonts/LibreBaskerville-Italic.ttf
        - asset: assets/fonts/LibreBaskerville-Regular.ttf
